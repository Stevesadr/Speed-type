<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Type</title>
    <link rel="stylesheet" href="speedType(EN).css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-text"><h1>Typing speed test</h1></div>
    </header>
    <section>
        <div class="body-div">
            <div class="right-div">



                <div class="text">The text to test</div>
                <div class="show-text">
                    <textarea name="showText" id="showText" cols="30" rows="10" placeholder="The timer starts counting at the beginning of the first letter."></textarea>
                 </div>
                 <div class="check">
                    <div class="true-div-icon">
                        <span class="material-symbols-outlined"style="font-size: 40px;"id="true">
                        done
                        </span>
                    </div>
                    <div class="false-div-icon">
                        <span class="material-symbols-outlined" style="font-size: 40px;" id="false">
                            close
                        </span>
                    </div>
                 </div>
            
            
            
            </div>
            <div class="left-div">



                <div class="lern-text">The process of measuring typing speed is as follows
                    When the user starts typing, the timer starts counting
            And by typing each letter by the user, the correspondence of the user's text with the displayed text is checked.</div>
                
            
                <div class="timer"><p id="the-time">00:00:00</p></div>
                <div class="btn-div">
                    <button type="button" id="reset">Again...</button>
                </div>
            </div>
        </div>
    </section>


    <script src="speedType(EN).js"> </script>
</body>
</html>
